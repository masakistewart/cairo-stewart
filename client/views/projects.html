<div class="container">
	<div class="block block-bordered-lg" ng-repeat="project in projects">
		<div class="row text-center">
			<div class="col-md-8">
				<img class="projectImage" src="{{project.imagePath}}" alt="{{project.name}}">
			</div>
			<div class="col-md-4">
				<h2>{{project.name}}</h2>
				<br>
				<p class="lead">{{project.desc}}</p>
			</div>
		</div>
	</div>
</div>
